<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>etax</title>
</h:head>
<h:body>
	<h:form id="fEtax">
	<p:messages  showDetail="true" showSummary="true"/>
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome do Documento :" />
			<p:inputText id="nome"
				value="#{documentoBean.documento.nomeDocumento}" size="40" />
			<p:outputLabel for="descricao" value="Descrição do Documento :" />
			<p:inputText id="descricao"
				value="#{documentoBean.documento.descricaoDocumento}" size="40" />
		</p:panelGrid>
		<br />
		<p:panelGrid>
			<p:outputLabel for="salvar" />
			<h:commandButton id="salvar" value="Incluir"
				action="#{documentoBean.salvar}" />
			<p:outputLabel for="editar" />
			<h:commandButton id="editar" value="Alterar"
				action="#{documentoBean.editar}" />
			<p:outputLabel for="deletar" />
			<h:commandButton id="deletar" value="Excluir"
				action="#{documentoBean.deletar}" />
			<p:outputLabel for="pesquisar" />
			<h:commandButton id="pesquisar" value="Pesquisar"
				action="#{documentoBean.pesquisar}" />
			<p:outputLabel for="pesquisarList" />
			<h:commandButton id="pesquisarList" value="Visualizar"
				action="documento.xhtml" />
		</p:panelGrid>
		<br />
	</h:form>
</h:body>

</html>
