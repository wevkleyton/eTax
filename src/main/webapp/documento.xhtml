<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>etax</title>
</h:head>
<h:body>
	<h:form id="fEtax">
		<p:growl id="message" showDetail="true" />
		<p:panelGrid columns="2">
			<p:outputLabel for="nome" value="Nome do Documento :" />
			<p:inputText id="nome" value="#{documentoBean.nomePesquisa}"
				size="40" />
			<p:outputLabel for="situacao" value="Situação do Documento :" />
			<p:selectOneMenu id="situacao"
				value="#{documentoBean.situacaoPesquisa}">
				<f:selectItems value="#{documentoBean.sitdoc}" var="sit"
					itemLabel="#{sit.descricao}" itemValue="#{sit}" />
			</p:selectOneMenu>
		</p:panelGrid>
		<br />

		<p:panelGrid>
			<div class="ui-g-9">
				<div class="ui-g-2">
					<p:outputLabel for="incluir" />
					<p:commandButton id="incluir" value="Incluir" action="#{documentoBean.incluir}"
						oncomplete="PF('dlgIncluir').show()" update="frm_inclusao" />
				</div>
				<div class="ui-g-2">
					<p:outputLabel for="editar" />
					<p:commandButton id="editar" value="Editar"	action="#{documentoBean.exibe}" oncomplete="PF('dlgEditar').show()"
						update="frm_edicao, fEtax" />
				</div>
				<div class="ui-g-2">
					<p:commandButton value="Excluir" action="#{documentoBean.deletar}" update="fEtax">
					<p:confirm header="Confirmação" message="Você Deseja realmente Excluir?" icon="pi pi-exclamation-triangle" />
					</p:commandButton>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"	styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
						<p:commandButton value="Não" type="button"	styleClass="ui-confirmdialog-no" icon="pi pi-times" />
					</p:confirmDialog>
				</div>
				<div class="ui-g-4">
					<p:outputLabel for="pesquisar" />
					<p:commandButton id="pesquisar" value="Pesquisar"
						action="#{documentoBean.pesquisar}" update="fEtax" />
				</div>
			</div>
		</p:panelGrid>
		<br />
		<div class="ui-g-9">
			<p:dataTable value="#{documentoBean.listaDoc}" var="doc"
				selectionMode="single" rowKey="#{doc.id}"
				selection="#{documentoBean.documento}">
				<p:column headerText="Nome do Documento">
					<h:outputText value="#{doc.nomeDocumento}" />
				</p:column>
				<p:column headerText="Descrição do Documento">
					<h:outputText value="#{doc.descricaoDocumento}" />
				</p:column>
				<p:column headerText="Situação do Documento">
					<h:outputText value="#{doc.situacaoaDocumento}" />
				</p:column>
			</p:dataTable>
		</div>

	</h:form>

	<h:form id="frm_edicao" prependId="false">
	<p:messages showDetail="true" showSummary="true" />
		<p:dialog header="Teste" widgetVar="dlgEditar" modal="true"
			height="200" width="700">
			<p:panelGrid columns="2">
				<h:outputLabel value="Nome do Documento" />
				<p:inputText value="#{documentoBean.documentoEdicao.nomeDocumento}" size="40" />

				<h:outputLabel value="Descrição do Documento" />
				<p:inputText
					value="#{documentoBean.documentoEdicao.descricaoDocumento}" size="40"/>

				<h:outputLabel value="Situação do Documento" />
				<p:selectOneMenu id="situacao" value="#{documentoBean.situacaoEdicao}">
					<f:selectItems value="#{documentoBean.situacaoDocumentoEdicao}" var="sitedicao"	itemLabel="#{sitedicao.descricao}" itemValue="sitedicao" />
				</p:selectOneMenu>
			</p:panelGrid>

			<br />
			<p:commandButton value="Fechar" onclick="PF('dlgEditar').close()"/>
			<p:commandButton value="Editar" action="#{documentoBean.editar}" update="frm_edicao"/>
		</p:dialog>
	</h:form>
	<h:form id="frm_inclusao" prependId="false">
	<p:messages showDetail="true" showSummary="true" />
		<p:dialog header="Inclisão" widgetVar="dlgIncluir" modal="true"	height="200" width="700">
			<p:panelGrid columns="2">
				<h:outputLabel value="Nome do Documento" />
				<p:inputText value="#{documentoBean.documento.nomeDocumento}" size="40" />

				<h:outputLabel value="Descrição do Documento" />
				<p:inputText value="#{documentoBean.documento.descricaoDocumento}" size="40" />

				<h:outputLabel value="Situação do Documento" />
				<p:selectOneMenu id="situacaoincluir"	value="#{documentoBean.situacaoPesquisa}">
					<f:selectItems value="#{documentoBean.sitdoc}" var="sitn" itemLabel="#{sitn.descricao}" itemValue="#{sitn}" />
				</p:selectOneMenu>
			</p:panelGrid>

			<br />
			<p:commandButton value="Fechar" onclick="PF('dlgIncluir').close()"/>
			<p:commandButton value="Salvar" action="#{documentoBean.salvar}"/>
		</p:dialog>
	</h:form>

</h:body>

</html>
